<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau interne (prot√©g√©)</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #1e293b; padding: 10px; text-align: left; vertical-align: top; }
    th { background: #1e293b; color: #a5b4fc; }
    tr:nth-child(even) { background: #1e293b44; }
    .loading { text-align: center; margin-top: 40px; color: #94a3b8; }
    #passwordBox { text-align:center; margin-top:50px; }
    input[type=password] { padding:10px; border-radius:8px; border:none; }
    button { padding:10px 20px; margin-left:8px; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>üîê Tableau interne (acc√®s restreint)</h1>
  <div id="passwordBox">
    <p>Veuillez entrer le mot de passe pour acc√©der au tableau :</p>
    <input type="password" id="pass" placeholder="Mot de passe" />
    <button onclick="checkPass()">Valider</button>
    <div id="error" style="color:#f87171;margin-top:10px;"></div>
  </div>

  <div id="content" style="display:none;">
    <div id="loading" class="loading">Chargement des donn√©es...</div>
    <table id="reportTable" style="display:none;">
      <thead>
        <tr>
          <th>D√©partement</th>
          <th>Divers</th>
          <th>News</th>
          <th>√âv√©nements</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const PASSWORD = 'Namur2025'; // üîë change ce mot de passe ici
    function checkPass() {
      const input = document.getElementById('pass').value.trim();
      if (input === PASSWORD) {
        document.getElementById('passwordBox').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        fetchReports().then(renderTable).catch(err => {
          document.getElementById('loading').textContent = '‚ùå ' + err.message;
        });
      } else {
        document.getElementById('error').textContent = 'Mot de passe incorrect.';
      }
    }

    const SUPABASE_URL = 'https://isauxospdiokshswavyk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzYXV4b3NwZGlva3Noc3dhdnlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNDY5ODYsImV4cCI6MjA3NjkyMjk4Nn0.UwVcD_DfqfjsBiZgffg_EpAXxt63qzlZC1d_j4zwsQ8';

    const BASE = `${SUPABASE_URL}/rest/v1/reports`;

    async function fetchReports() {
      const res = await fetch(BASE + '?select=*', {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: 'Bearer ' + SUPABASE_KEY
        }
      });
      if (!res.ok) throw new Error('Erreur de connexion √† Supabase');
      return res.json();
    }

    function renderTable(data) {
      const body = document.getElementById('tableBody');
      body.innerHTML = '';
      data.sort((a, b) => new Date(b._timestamp || b.created_at) - new Date(a._timestamp || a.created_at));
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.departement || ''}</td>
          <td>${formatList(row.divers)}</td>
          <td>${formatList(row.news)}</td>
          <td>${formatList(row.events)}</td>
          <td>${new Date(row._timestamp || row.created_at).toLocaleString('fr-BE')}</td>
        `;
        body.appendChild(tr);
      });
      document.getElementById('loading').style.display = 'none';
      document.getElementById('reportTable').style.display = 'table';
    }

    function formatList(value) {
      if (!value) return '';
      if (typeof value === 'string') { try { value = JSON.parse(value); } catch {} }
      if (Array.isArray(value)) {
        return '<ul style="margin:0;padding-left:16px;">' +
               value.map(v => '<li>' + (v.title || v.content || v.desc || JSON.stringify(v)) + '</li>').join('') +
               '</ul>';
      }
      return value.toString();
    }
  </script>
</body>
</html>
